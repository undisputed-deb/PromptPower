<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptPower</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <h1>PromptPower</h1>
      </div>
      <p class="subtitle">Optimize your AI prompts</p>
    </div>

    <!-- Input Section -->
    <div class="section">
      <label for="input-prompt" class="label">
        Your Prompt
        <span class="char-count" id="char-count">0 / 5000</span>
      </label>
      <textarea
        id="input-prompt"
        class="textarea"
        placeholder="Enter your rough prompt here..."
        maxlength="5000"
        rows="6"
      ></textarea>
    </div>

    <!-- Optimize Button -->
    <button id="optimize-btn" class="btn-primary">
      <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
      Optimize Prompt
    </button>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Optimizing your prompt...</p>
    </div>

    <!-- Error Display -->
    <div id="error" class="error hidden">
      <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <p id="error-message"></p>
    </div>

    <!-- Output Section -->
    <div id="output-section" class="section hidden">
      <label for="output-prompt" class="label">
        Optimized Prompt
        <span class="badge-success">Optimized</span>
      </label>
      <textarea
        id="output-prompt"
        class="textarea output"
        readonly
        rows="8"
      ></textarea>
      <button id="copy-btn" class="btn-secondary">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        Copy to Clipboard
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Powered by Google Gemini AI</p>
      <p class="footer-link">
        <a href="http://localhost:3000" target="_blank">Open Web App</a>
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
